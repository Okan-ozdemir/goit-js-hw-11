<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.2/simple-lightbox.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.2/simple-lightbox.min.js"></script>
    <script type="module" crossorigin src="/goit-js-hw-11/assets/main-q7LILzRN.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-11/assets/main-CN6wU8Bf.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <form class="app-form">
          <input
            type="text"
            name="search"
            id="search"
            autocomplete="off"
            placeholder="Search images..."
            required
          />
          <button type="submit" class="search-button">
            <span class="button-text">Search</span>
          </button>
        </form>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="gallery"></div>
        <div class="loader"></div>
        <div class="load-more-container">
          <button type="button" class="load-more" style="display: none">
            Load More
          </button>
        </div>
      </div>
    </main>

  </body>
</html>
